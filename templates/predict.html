<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Big Mart Sales Prediction</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #004080; /* Dark blue color */
            margin-top: 20px;
            font-size: 2.5em;
        }

        .form-group label {
            color: #004080; /* Dark blue color */
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff; /* Primary blue */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue */
        }

        .btn-danger {
            background-color: #dc3545; /* Bootstrap danger */
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker red */
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
    </style>
</head>

<body>

<h1>Big Mart Sales Prediction</h1>
<br>

<div class="wrapper">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-10 col-sm-6 mx-auto">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="item_weight">Enter Item Weight</label>
                        <input type="text" name="item_weight" id="item_weight" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="item_fat_content">Item Fat Content</label>
                        <select class="form-control" name="item_fat_content" required>
                            <option value="" selected>Item Fat Content</option>
                            <option value="1">Low Fat</option>
                            <option value="2">Regular</option>
                            <option value="0">High Fat</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="item_visibility">Enter Item Visibility</label>
                        <input type="text" name="item_visibility" id="item_visibility" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="item_type">Item Type</label>
                        <select class="form-control" name="item_type" required>
                            <option value="" selected>Item Type</option>
                            <option value="0">Baking Goods</option>
                            <option value="1">Breads</option>
                            <option value="2">Breakfast</option>
                            <option value="3">Canned</option>
                            <option value="4">Dairy</option>
                            <option value="5">Frozen Foods</option>
                            <option value="6">Fruits and Vegetables</option>
                            <option value="7">Hard Drinks</option>
                            <option value="8">Health and Hygiene</option>
                            <option value="9">Household</option>
                            <option value="10">Meat</option>
                            <option value="11">Others</option>
                            <option value="12">Seafood</option>
                            <option value="13">Snack Foods</option>
                            <option value="14">Soft Drinks</option>
                            <option value="15">Starchy Foods</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="item_mrp">Enter Item MRP</label>
                        <input type="text" name="item_mrp" id="item_mrp" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="outlet_establishment_year">Outlet Establishment Year (YYYY)</label>
                        <input type="text" name="outlet_establishment_year" id="outlet_establishment_year" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="outlet_size">Outlet Size</label>
                        <select class="form-control" name="outlet_size" required>
                            <option value="" selected>Outlet Size</option>
                            <option value="0">High</option>
                            <option value="1">Medium</option>
                            <option value="2">Small</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="outlet_location_type">Outlet Location Type</label>
                        <select class="form-control" name="outlet_location_type" required>
                            <option value="" selected>Outlet Location Type</option>
                            <option value="0">Tier 1</option>
                            <option value="1">Tier 2</option>
                            <option value="2">Tier 3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="outlet_type">Outlet Type</label>
                        <select class="form-control" name="outlet_type" required>
                            <option value="" selected>Outlet Type</option>
                            <option value="0">Grocery Store</option>
                            <option value="1">Supermarket Type 1</option>
                            <option value="2">Supermarket Type 2</option>
                            <option value="3">Supermarket Type 3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <input type="reset" class="btn btn-danger" value="Reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfyyF+S7fZ6Uo6RF7Xkz9Y8QZo1oQKq4C+gty9fl/6qI5zeShR5X3qV9A0eJQ27"
        crossorigin="anonymous"></script>
</body>
</html>
